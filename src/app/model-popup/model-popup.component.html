<h2>User detail Update{{modelData.email}}</h2>
<div> 
  <mat-form-field mat-dialog-content appearance="fill">
    <mat-label>User Name</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Email</mat-label>
    <input matInput [(ngModel)]="data.name">
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Role</mat-label>
    <mat-select>  
      <mat-option>1</mat-option>
      <mat-option>2</mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <section class="example-section">
      <mat-checkbox class="example-margin" value="data.isActive">Is Active</mat-checkbox>
    </section>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="updateUser()">Update</button>
  <button mat-button (click)="closeDialog()">Cancle</button>
</div>
