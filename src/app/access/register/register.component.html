<mat-card class="example-card">
    <mat-card-header>
        <mat-card-title>User Login</mat-card-title>
    </mat-card-header>  
    <mat-card-content>
        <form class="example-form" [formGroup]="reactiveForm" (submit)="SaveRegister()">
            <mat-form-field class="example-full-width">
                <mat-label>User id</mat-label>
                <input matInput type="text" name="userid" formControlName="userid">
              </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>User Name</mat-label>
              <input matInput type="text" name="username" formControlName="name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>password</mat-label>
              <input matInput type="password" name="password" formControlName="password">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Email</mat-label>
                <input matInput type="email" name="email" formControlName="email">
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <mat-label>User Role</mat-label>
                <input matInput type="text" name="role" formControlName="role">
              </mat-form-field>
            <div class="example-footer-button">
                <button mat-raised-button color="primary" type="submit">Register</button>
                <button mat-raised-button (click)="FnRedirectToLogin()">Close</button>
                </div>
          </form> 
          
    </mat-card-content>  
    <mat-progress-bar mode="determinate" value="0"></mat-progress-bar>
  </mat-card>
