<h2>User Deatil</h2>

<div class="mat-elevation-z8">
    <div *ngIf="recordStatus!=''">{{recordStatus}}</div>
    <div *ngIf="recordStatus==''">
        <table mat-table [dataSource]="dataSource" style="width: 900px;">
            <ng-container matColumnDef="userid">
                <th mat-header-cell *matHeaderCellDef> User Id </th>
                <td mat-cell *matCellDef="let record"> {{record.userid}} </td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef> User Name </th>
                <td mat-cell *matCellDef="let record"> {{record.name}} </td>
            </ng-container>
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef> Email </th>
                <td mat-cell *matCellDef="let record"> {{record.email}} </td>
            </ng-container>
            <ng-container matColumnDef="role">
                <th mat-header-cell *matHeaderCellDef> User Role </th>
                <td mat-cell *matCellDef="let record"> {{record.role}} </td>
            </ng-container>
            <ng-container matColumnDef="isActive">
                <th mat-header-cell *matHeaderCellDef>{{totalActiveUsers}}</th>
                <td mat-cell *matCellDef="let record">
                    <span *ngIf="record.isActive">Is Active</span>
                    <span *ngIf="!record.isActive">In Active</span>
                </td>
            </ng-container>
            <ng-container matColumnDef="Action">
                <th mat-header-cell *matHeaderCellDef> Action </th>
                <td mat-cell *matCellDef="let record">
                    <button mat-raised-button color="primary" (click)="UpdateUser(record)">Change</button> |
                    <button mat-raised-button color="accent" (click)="RemoveUser(record)">Delete</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <mat-paginator [length]="100" [pageSize]="5" [pageSizeOptions]="[3,5, 10, 25, 100]" aria-label="Select page">
        </mat-paginator>
    </div>
</div>
